<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title id="app-name">Exhibitor</title>

		<link rel="stylesheet" type="text/css" href="css/blitzer/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" type="text/css" href="dynatree/skin/ui.dynatree.css">
        <link rel="stylesheet" type="text/css" href="css/exhibitor.css">

		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/jquery.keyfilter.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.tools.min.js"></script>
        <script type="text/javascript" src="dynatree/jquery.dynatree.min.js"></script>
		<script type="text/javascript" src="js/exhibitor.js"></script>
		<script type="text/javascript" src="lightSwitch/jquery.lightswitch.js"></script>
	</head>

	<body>
        <div id="tabs" class="ui-tabs">
            <div id="title">
                <div id="page-title"></div>
                <div id="version"></div>
            </div>

            <div class="ui-widget" id="not-connected-alert">
                <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
                    <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
                        <strong id="not-connected-message"></strong></p>
                </div>
            </div>

            <ul id="tabs-list">
                <li><a href="#tabs-main">Control Panel</a></li>
                <li><a href="#tabs-explorer">Explorer</a></li>
                <li><a href="#tabs-config">Config</a></li>
                <li><a href="#tabs-4ltr">4LTR</a></li>
            </ul>


            <div id="tabs-main" class="ui-helper-hidden">
                <div id="instance-restarts">
                    <strong>Auto-restart instance: </strong>
                    <input type="radio" id="instance-restarts-enabled" name="instance-restarts" value="enabled"/><label for="instance-restarts-enabled">Enabled</label>
                    <input type="radio" id="instance-restarts-disabled" name="instance-restarts" value="disabled"/><label for="instance-restarts-disabled">Disabled</label>
                </div>

                <div class="ui-widget" id="start-stop-button-container">
                    <div id="tabs-main-running" class="ui-helper-hidden">
                        <span id="stop-button-container">
                            <button id="stop-button">Stop ZooKeeper...</button>
                        </span>
                        <span style="margin-left: 10px;">ZooKeeper appears to be running</span>
                    </div>
                    <div id="tabs-main-not-running" class="ui-helper-hidden">
                        <span id="start-button-container">
                            <button id="start-button">Start ZooKeeper</button>
                        </span>
                        <span style="margin-left: 10px;">ZooKeeper appears to be <strong>not</strong> running</span>
                    </div>
                </div>
            </div>

            <div id="tabs-explorer" class="ui-helper-hidden">
                <div id="tree"></div>

                <div class="info">
                    <table>
                        <tr valign="top">
                            <td nowrap><strong>Path</strong></td> <td><span id="path"></span></td>
                        </tr>
                        <tr valign="top">
                            <td nowrap><strong>Stat</strong></td> <td><span id="stat"></span></td>
                        </tr>
                        <tr valign="top">
                            <td nowrap><strong>Data Bytes</strong></td> <td><span id="data-bytes"></span></td>
                        </tr>
                        <tr valign="top">
                            <td nowrap><strong>Data as String</strong></td> <td><span id="data-str"></span></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="tabs-config" class="ui-helper-hidden">
                <label id="config-editable-label" for="config-editable"><strong>Editing: </strong></label><input type="checkbox" id="config-editable" name="config-editable" value="yes"><br/>
                <br/>

                <div id="config-group">
                <label for="config-hostname"><strong>This Hostname</strong></label><input type="text" id="config-hostname" name="config-hostname" size="20"><br clear="all"/>
                <label for="config-servers-spec"><strong>Servers</strong></label><input type="text" id="config-servers-spec" name="config-servers-spec" size="40"><br clear="all"/>
                <label for="config-client-port"><strong>Client Port</strong></label><input type="text" id="config-client-port" class="mask-pint" name="config-client-port" size="8"><br clear="all"/>
                <label for="config-connect-port"><strong>Connect Port</strong></label><input type="text" id="config-connect-port" class="mask-pint" name="config-connect-port" size="8"><br clear="all"/>
                <label for="config-election-port"><strong>Election Port</strong></label><input type="text" id="config-election-port" class="mask-pint" name="config-election-port" size="8"><br clear="all"/>
                <label for="config-check-ms"><strong>Live Check (ms)</strong></label><input type="text" id="config-check-ms" class="mask-pint" name="config-check-ms" size="8"><br clear="all"/>
                <label for="config-cleanup-ms"><strong>Cleanup Period (ms)</strong></label><input type="text" id="config-cleanup-ms" class="mask-pint" name="config-cleanup-ms" size="8"><br clear="all"/>
                </div>
                <br/>

                <button id="config-button">Update...</button>
            </div>

            <div id="tabs-4ltr" class="ui-helper-hidden">
                <div>
                    <label for="4ltr-word"><strong>Word: </strong></label>
                    <input type="text" id="4ltr-word" name="4ltr-word" size="5">
                    <button id="4ltr-button">Submit</button>
                </div>

                <div id="4ltr-content" class="text"></div>
            </div>
        </div>

        <div id="refresh-state-container" class="ui-helper-hidden">
            <input type="radio" id="refresh-state-auto" name="refresh-state" value="auto"/><label for="refresh-state-auto">Auto Reload</label>
            <input type="radio" id="refresh-state-manual" name="refresh-state" value="manual"/><label for="refresh-state-manual">Manual Reload</label>
        </div>

        <div class="ui-widget ui-helper-hidden" id="instance-info">
            <div class="ui-state-highlight ui-corner-all" style="padding: 10px;">
                This Instance: <span id="instance-hostname" style="font-weight: bold;"></span><br/>
                This Server ID: <span id="instance-id" style="font-weight: bold;"></span><br/>
                <span id="instance-inactive-message" class="ui-helper-hidden">This instance is <strong>inactive</strong></span><br/>
            </div>
        </div>

        <div id="message-dialog" class="ui-helper-hidden">
            <p>
            <span class="ui-icon ui-icon-alert" style="float: left; margin:0 7px 50px 0;"></span>
            <span id="message-dialog-text"></span>
            </p>
        </div>
    </body>
</html>
